<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="form" id="form">
            <h2>Register With Us</h2>

            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="username" placeholder="Enter Username">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="email" placeholder="Enter Email">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="password" placeholder="Enter Password">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="password" name="password2" id="password2" class="password2" placeholder="Confirm Password">
                <small>Error message</small>
            </div>
            <button type="submit">Submit Form</button>
        </form>
    </div>



    <script src="app.js"></script>
</body>
</html>
